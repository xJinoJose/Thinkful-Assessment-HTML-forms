<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Assessment: HTML forms</title>
</head>
<body>
<form>
    <div style="width: 40%; float: left;">
        <label for="name">Name:</label><br>
        <input id="name" type="text" name="name" style="width: 100%; max-width: 100%;"/><br><br>
        <label for="email">Email:</label><br>
        <input id="email" type="text" name="name" style="width: 100%; max-width: 100%;"/><br><br>
        <label for="form-message">Your message:</label>
        <textarea
                id="form-message"
                name="message"
                autofocus="on"
                style="width: 100%; height: 200px; max-width: 100%;"
                required
                maxlength="200">
        </textarea><br><br>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
